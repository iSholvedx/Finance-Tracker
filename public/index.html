<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halaman login aman untuk Finance Tracker - Kelola keuangan pribadi Anda dengan aman dan efisien.">
    <meta name="keywords" content="finance tracker, login keuangan, aplikasi keuangan">
    <meta name="author" content="Finance Tracker Team">
    <title>Login - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle tema gelap/terang">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <span class="logo">Finance Tracker</span>
        <h1>Selamat Datang Kembali</h1>
        <p class="subtitle">Masukkan kredensial Anda untuk mengakses dashboard keuangan yang aman.</p>
        <form id="loginForm" novalidate aria-labelledby="login-heading">
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Masukkan username Anda" required minlength="3" maxlength="50" aria-describedby="username-error" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Masukkan password Anda" required minlength="6" maxlength="100" aria-describedby="password-error" autocomplete="current-password">
            </div>
            <button type="submit" id="loginButton">
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
                Masuk ke Akun Anda
            </button>
        </form>
        <p id="errorMsg" role="alert" aria-live="polite" style="opacity: 0;"></p>
        <div class="links">
            <a href="/forgot">Lupa Password?</a>
            <a href="/register">Buat Akun Baru</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // === THEME TOGGLE ===
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.querySelector('i').className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.querySelector('i').className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // === LOGIN FORM HANDLER ===
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showError('Username dan password wajib diisi!');
                return;
            }

            setLoading(true);

            try {
                // Panggil API login di server
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Simpan username ke localStorage
                    localStorage.setItem('currentUser', username);

                    // Buat random string _sid (32 karakter)
                    const _sid = [...Array(32)].map(() => Math.random().toString(36)[2]).join('');

                    // Simpan _sid di cookie 1 hari
                    document.cookie = `_sid=${_sid}; path=/; max-age=${24*60*60}`;

                    // Simpan _sid di localStorage
                    localStorage.setItem('_sid', _sid);

                    // Redirect ke dashboard
                    window.location.href = '/dashboard';
                } else {
                    showError(result.message || 'Username atau password salah!');
                }
            } catch (err) {
                console.error(err);
                showError('Gagal terhubung ke server!');
            } finally {
                setLoading(false);
            }
        });

        // === HELPER FUNCTIONS ===
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.opacity = '1';
            setTimeout(() => {
                errorMsg.style.opacity = '0';
                errorMsg.textContent = '';
            }, 4000);
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loadingSpinner.style.display = isLoading ? 'inline-block' : 'none';
            loginButton.innerHTML = isLoading 
                ? '<span class="loading"></span> Memproses...'
                : '<span id="loadingSpinner" class="loading" style="display: none;"></span>Masuk ke Akun Anda';
        }
    </script>
</body>
</html>
